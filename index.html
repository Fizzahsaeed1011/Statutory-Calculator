<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Statutory Redundancy Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator-container">
    <label for="age">Age:</label>
    <input type="number" id="age" min="16" max="100" placeholder="e.g. 35" required />

    <label for="years">Years of Service:</label>
    <input type="number" id="years" min="0" max="50" placeholder="e.g. 8" required />

    <label for="pay">Weekly Gross Pay (£):</label>
    <input type="number" id="pay" min="0" placeholder="e.g. 500" required />

    <button id="calculate-btn">Calculate</button>
    <button id="reset-btn" type="button">Reset</button>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
